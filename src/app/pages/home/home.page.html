<app-header [title]="'Home'"></app-header>

<ion-content>
  <!-- show categories options -->
  <ion-row>
    <ion-col size="6">
      <ion-card type="button" (click)="showProductsByCategory('All')">
        <ion-card-header>
          <ion-card-subtitle>
            All
          </ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col size="6" *ngFor="let category of categoryList">
      <ion-card type="button" (click)="showProductsByCategory(category)">
        <ion-card-header>
          <ion-card-subtitle>
            {{ category }}
          </ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
