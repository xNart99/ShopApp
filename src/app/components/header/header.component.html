<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu" color="dark"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-label>{{ title }}</ion-label>
    <ion-label slot="end"></ion-label>
  </ion-toolbar>
</ion-header>
